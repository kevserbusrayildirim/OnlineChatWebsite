<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Join Chatroom</h2>
          <div class="form-input">
            <label>Username</label>
            <input type="text" id="username" />
          </div>
          <div class="form-input">
            <button id="join-user">Join</button>
          </div>
        </div>
      </div>

      <div class="screen rooms">

        <h2>Rooms</h2>
        <div>
          <h3>Create Room</h3>
          <div class="form-input">
            <label>Room Name</label>
            <input type="text" id="roomname" />
          </div>
          <div class="form-input">
            <button id="create-room">Create</button>
          </div>
        </div>
        <h4>You can also join rooms that already created.</h4>
        <div>
          <select id="rooms-dropdown">
            <option value="room1">Room1</option>
            <option value="room2">Room2</option>
          </select>
          <button id="join-room">JOIN ROOM</button>
        </div>
        <h4>PRÄ°VATE CHAT</h4>
        <div>
          <select id="clients-dropdown">
            <option value="room1">Room1</option>
            <option value="room2">Room2</option>
          </select>
          <button id="join-private-chat">Join Private Chat</button>
        </div>
      </div>

      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages">
       
        </div>
        <div class="typebox">
          <input type="text" id="message-input" />
          <button id="send-message">Send</button>
        </div>
      </div>

      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages">
       
        </div>
        <div class="typebox">
          <input type="text" id="message-input" />
          <button id="send-message-private">Send</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
